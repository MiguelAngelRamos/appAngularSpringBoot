      <div class="col-md-6 offset-md-3">

            <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" autofocus>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="usuario.password"type="password" class="form-control" name="password" id="exampleInputPassword1">
          </div>

          <button (click)="login()" type="submit" class="btn btn-block btn-success">Iniciar Sesi√≥n</button>
        </form>
      </div>
    </div>
  </div>
